name: ğŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.5.0
          run_install: false

      - name: ğŸ§© Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm build --filter=@lyfie/novum...

      - name: ğŸ“£ Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "chore(release): version packages ğŸ¦‹"
          title: "chore(release): version packages ğŸ¦‹"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: "0"